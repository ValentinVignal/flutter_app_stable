interface Person {
  id: ID!
  name: String!
  email: String!
}

type User implements Person {
  id: ID!
  name: String!
  email: String!
}

input UpdateUser {
  id: ID!
  name: String
  email: String
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createUser: User!
  deleteUser(id: ID!): Boolean!
  updateUser(input: UpdateUser!): User!
}
